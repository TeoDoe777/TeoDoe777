<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прокси с использованием фрагмента URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Прокси с использованием фрагмента URL</h1>
    <p>Введите URL после # в адресной строке.</p>
    <div id="result"></div>

    <script>
        // Получаем фрагмент URL
        const hash = window.location.hash.substring(1); // Убираем '#'
        
        if (hash) {
            // Отправляем запрос на указанный URL
            fetch(hash)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Сеть не в порядке: ' + response.statusText);
                    }
                    return response.text(); // Или response.json() для JSON
                })
                .then(data => {
                    // Отображаем полученные данные
                    document.getElementById('result').innerText = data;
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Ошибка: ' + error.message;
                });
        } else {
            document.getElementById('result').innerText = 'Нет данных для проксирования.';
        }
    </script>
</body>
</html>
