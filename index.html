<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать файл</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Скачать файл</h1>
    <input type="text" id="fileUrl" placeholder="Введите URL файла" />
    <button id="downloadBtn">Скачать файл</button>
    <div id="result"></div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const fileUrl = document.getElementById('fileUrl').value;
            if (fileUrl) {
                // Изменяем URL на тот, который нужно скачать
                window.location.href = fileUrl;
                document.getElementById('result').innerText = 'Загрузка файла...';
            } else {
                document.getElementById('result').innerText = 'Пожалуйста, введите URL файла.';
            }
        });
    </script>
</body>
</html>
